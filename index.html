<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gerador de Contas InfinitCast</title>
    <style>
        :root {
            --bg: #000;
            --primary: #FF0000;
            --secondary: #FFF;
            --muted: #CCC;
            --card: #1C1C1E;
            --highlight: #FF4B4B;
            --input-bg: #111;
            --border-color: #333;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }
        body {
            background: var(--bg);
            color: var(--secondary);
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 36px 20px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
        }
        header h1 {
            color: var(--primary);
            font-size: 2.4rem;
            margin-bottom: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        header h1::before {
            content: 'üîë ';
        }
        header p {
            color: var(--muted);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 18px;
            margin-top: 20px;
        }
        .card {
            background: var(--card);
            padding: 16px;
            border-radius: 14px;
            border: 1px solid var(--border-color);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 25px rgba(255, 0, 0, 0.2);
        }
        .card h2 {
            color: var(--primary);
            margin-bottom: 12px;
            font-size: 1.2rem;
        }
        .card-details {
            margin-top: 8px;
            font-size: 0.9em;
            color: var(--muted);
            word-break: break-all;
            flex-grow: 1;
        }
        .product-image {
            max-width: 150px;
            height: 150px;
            overflow: hidden;
            border-radius: 10px;
            margin: 0 auto 12px auto;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .card:hover .product-image img {
            transform: scale(1.1);
        }
        .btn {
            padding: 10px 14px;
            border-radius: 8px;
            background: var(--primary);
            border: none;
            color: #fff;
            cursor: pointer;
            margin-top: 8px;
            width: 100%;
            font-weight: 700;
            text-transform: uppercase;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background: var(--highlight);
        }
        .btn-small {
            padding: 6px 10px;
            font-size: 0.9rem;
            flex: 1;
        }
        input, select, textarea {
            padding: 10px 12px;
            width: 100%;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--input-bg);
            color: var(--secondary);
            margin-bottom: 10px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        .flex-row {
            display: flex;
            gap: 8px;
        }
        .form-card {
            background: var(--card);
            padding: 20px;
            border-radius: 14px;
            border: 1px solid var(--border-color);
            margin-bottom: 20px;
        }
        .form-card h3 {
            color: var(--primary);
            margin-bottom: 15px;
            text-align: center;
        }
        .modal-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }
        .modal {
            background: var(--card);
            padding: 24px;
            border-radius: 12px;
            width: min(680px, 92%);
            border: 1px solid var(--border-color);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.8);
        }
        .modal h3 {
            color: var(--primary);
            margin-bottom: 15px;
        }
        .modal p {
            line-height: 1.6;
        }
        .generated-code {
            font-family: monospace;
            background: #0d0d0d;
            padding: 14px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.03);
            margin: 10px 0;
            word-break: break-all;
            white-space: pre-wrap;
        }
    </style>
</head>
